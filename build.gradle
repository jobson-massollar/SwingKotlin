plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.21'
}

group = 'org.unirio.bsi.tps'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    runtimeOnly 'com.formdev:flatlaf:3.5.4'
    //implementation 'org.pushing-pixels:radiance-common:7.5.0'
    //implementation 'org.pushing-pixels:radiance-theming:7.5.0'
    //implementation 'org.pushing-pixels:radiance-animation:7.5.0'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(20)
//    compilerOptions {
//        freeCompilerArgs.add("-Xcontext-receivers")
//    }
}

jar {
    manifest {
        attributes (
                'Main-Class': 'main.MainKt'
        )
        attributes(
                'Class-Path': configurations.runtimeClasspath.collect { './libs/' + it.getName() }.join(' ')
        )
    }
}

tasks.register ('copyDependencies', Copy) {
    from configurations.runtimeClasspath
    into 'build/libs/libs'
}

jar.finalizedBy copyDependencies

